<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.faq{
border-bottom:0px solid #ddd; margin:1px 0;
}
.faq.faqHeader{
position:relative;zoom:1;}

.faq.faqHeader.showAll{
position:absolute;bottom:0;right:0;border:0;padding:0;overflow:visible;background:none;
cursor:pointer; 
}
.faq.faqBody{
margin:0;
}
.faq.q a{
display:block;text-align:left;
background:url("icon.jpg") no-repeat0 0;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>

</head>

<body>
<h1>자주하는 질문</h1>
	<div class="faq">
		<div class="faqHader"></div>
		<ul class="faqBody">
			<li class="article" id="a1">
				<p class="q">
				<a href="#a1">질문1</a>				
				</p>
				<p class="a">답변1</p>
			</li>
			<li class="aticle" id=a2>
				<p class="q">
				<a href="#a2">질문2</a>				
				</p>
				<p class="a">답변2</p>
			</li>
			<li class="aticle" id=a3>
				<p class="q">
				<a href="#a3">질문3</a>
				</p>
				<p class="a">답변3</p>
			</li>
</ul>
</div>
<script>
jQuery(function($) {
	var article =$('.faq>.faqBody>.article');
	article.addClass()
	article.find('.a').hide();
	article.eq(0).find('.a').show();
	$('.faq>.faqBody>article>.q>a').click(function(){
	var myArticle =$(this).parents('.article:first');
	if(myArticle.hasClass('hide')){
		article.addClass('hide').removeClass('show');
		article.find('.a').slideUp(100);
		myArticle.removeClass('hide').addClass('show');
		myArticle.find('.a').slideDown(100);
	}else{
		myArticle.removeClass('show').addClass('hide');
		myArticle.find('.a').slideUp(100);
	}
		return false;
	});
	$('.faq>.faqHeader>.showAll').click(function () {
		var hidden = $('.faq>.faqBody>.article.hide').length;
		if(hidden>0){
			article.removeClass('hide').addClass('show');
			article.find('.a').slideDown(100);
		}else{
			article.removeClass('show').addClass('hide');
			article.find('.a').sildeUp(100);
		}
		
	})
})

</script>
</body>
</html>
